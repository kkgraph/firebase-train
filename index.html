<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <!--header-->
    <div class="jumbotron jumbotron-fluid my-3 bg-success">
        <div class="container bg-light border border-success">
              <h1 class="display-4">Find Train</h1>
              <p class="lead">Find your train time, quick and simple!</p>
        </div>
    </div>

    <!--train schedule table-->
    <table class="table table-bordered">
        <thead class="bg-success">
          <tr>
            <th scope="col">Name of Train</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (mins)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Mins Away</th>
          </tr>
        </thead>
        <tbody class="trainTable">
          <!-- <tr>
            <th scope="row">X</th>
            <td>X</td>
            <td>X</td>
            <td>X</td>
            <td>X</td>
          </tr> -->
        </tbody>
    </table>

    <!--input form for train-->
    <table class="table table-bordered">
        <thead class="bg-success">
            <tr>
                <th scope="col">Add Train</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <form>
                        <div class="form-group">
                            <label for="inputTrainName">Train Name </label>
                            <input type="text" class="form-control" id="trainName"  placeholder="Enter train name">
                        </div>

                        <div class="form-group">
                            <label for="inputDest">Destination</label>
                            <input type="text" class="form-control" id="dest" placeholder="Enter city">
                        </div>

                        <div class="form-group">
                            <label for="inputFirstTrain">First Train (HH:mm)</label>
                            <input type="text" class="form-control" id="firstTrain" placeholder="Enter in military time">
                        </div>

                        <div class="form-group">
                            <label for="inputFrequency">Frequency (mins)</label>
                            <input type="text" class="form-control" id="freq" placeholder="mins">
                        </div>
                    <button type="submit" class="btnTrain btn btn-success">Submit</button>
                 </form>
              </td>
            </tbody>
        </table>
</div>

<!-- jquery Link -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

  <!-- Moment Library Link -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>

<!--Logic -->
<script type="text/javascript" src="logic.js"></script>

</body>
</html>
